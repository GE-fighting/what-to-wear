        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);

        }

        .app-container {

            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }

        }

        .app-logo {

        .logo-icon {

            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.2);
        }

        .page-subtitle {
            text-align: center;

            color: #666;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 20px 20px 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-8px) scale(0.85);
            color: #667eea;
            background: white;
            padding: 0 8px;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: 400;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            z-index: 1;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .additional-options {
            margin: 24px 0;
            text-align: center;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .switch-page {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e1e5e9;
            color: #666;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .link-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .demo-notice {
            background: #f0f4ff;
            border: 1px solid #e8ecf7;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #667eea;

        }

        .demo-notice strong {

        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

            }
            
            .back-link {

            }
        }
    </style>
</head>

    <script>
        function showLoginSuccess() {
            alert('üéâ ÁôªÂΩïÊàêÂäüÔºÅ\n\nËøôÊòØUIÈ¢ÑËßàÊ®°ÂºèÔºåÂÆûÈôÖÁôªÂΩïÂäüËÉΩÈúÄË¶ÅÂú®ReactÂ∫îÁî®‰∏≠ÂÆûÁé∞„ÄÇ');

        // Ê∑ªÂä†‰∏Ä‰∫õ‰∫§‰∫íÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
            // ËæìÂÖ•Ê°ÜÁÑ¶ÁÇπÊïàÊûú
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // ÊåâÈíÆÁÇπÂáªÊïàÊûú
            const button = document.querySelector('.btn-primary');

        });
