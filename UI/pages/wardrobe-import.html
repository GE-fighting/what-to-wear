<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的衣橱 · 批量导入 - What to Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{ --bg:#f8fafc; --card:#fff; --text:#1e293b; --muted:#64748b; --line:#e2e8f0; --primary:#667eea; --radius:16px; }
        *{ box-sizing:border-box; margin:0; padding:0; }
        body{ font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); color:var(--text); }
        .container{ max-width:1000px; margin:0 auto; padding:32px 20px 56px; }
        .breadcrumbs{ color:var(--muted); font-size:14px; }
        h1{ font-size:28px; font-weight:700; margin:6px 0 16px; }
        .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:16px; }
        .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:20px; }
        .drop{ border:2px dashed var(--line); border-radius:12px; min-height:200px; display:flex; align-items:center; justify-content:center; background:#f8fafc; color:var(--muted); }
        .row{ display:flex; align-items:center; gap:10px; margin-top:10px; }
        .btn{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
        .ghost{ background:transparent; color:var(--muted); border:1px solid var(--line); }
        .sample{ width:100%; border:1px solid var(--line); border-radius:10px; overflow:auto; }
        table{ width:100%; border-collapse:collapse; }
        th,td{ border-bottom:1px solid var(--line); padding:10px 12px; text-align:left; font-size:14px; }
        th{ color:var(--muted); font-weight:700; }
        @media (max-width:1024px){ .grid{ grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumbs">What to Wear › 我的衣橱 › 批量导入</div>
        <h1>批量导入</h1>

        <nav class="subnav" style="display:flex; gap:8px; background:#fff; border:1px solid #e2e8f0; border-radius:999px; padding:6px; margin: 4px 0 16px;">
            <a href="wardrobe-overview.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">概览</a>
            <a href="wardrobe-list.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">列表</a>
            <a href="wardrobe-categories.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">分类与标签</a>
            <a href="wardrobe-stats.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">数据统计</a>
            <a href="wardrobe-import.html" style="text-decoration:none; color:#fff; background:#667eea; border:1px solid #667eea; padding:8px 12px; border-radius:999px; font-weight:600;">批量导入</a>
        </nav>

        <div class="grid">
            <div class="card">
                <div style="font-weight:700; margin-bottom:8px;">上传图片/文件</div>
                <div class="drop">拖拽图片或CSV到此处</div>
                <div class="row">
                    <button class="btn">选择文件</button>
                    <button class="btn ghost">下载CSV模板</button>
                </div>
                <ul style="color:var(--muted); font-size:14px; margin-top:10px;">
                    <li>支持 JPG/PNG，单张 ≤ 5MB；CSV 使用 UTF-8 编码</li>
                    <li>可从图片中提取颜色与品类作为初始属性</li>
                </ul>
            </div>

            <div class="card">
                <div style="font-weight:700; margin-bottom:8px;">CSV 字段说明</div>
                <div class="sample">
                    <table>
                        <thead>
                            <tr><th>name</th><th>category</th><th>season</th><th>color</th><th>brand</th><th>price</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>简约白T</td><td>上装</td><td>夏季</td><td>白</td><td>Uniqlo</td><td>79</td></tr>
                            <tr><td>直筒牛仔裤</td><td>下装</td><td>春秋</td><td>蓝</td><td>Levi's</td><td>399</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top:20px;">
            <div style="font-weight:700; margin-bottom:8px;">导入预览</div>
            <div style="color:var(--muted);">选择文件后将在此处显示解析结果与冲突提示。</div>
            <div class="row" style="margin-top:12px;">
                <button class="btn">开始导入</button>
                <button class="btn ghost">仅创建草稿</button>
            </div>
        </div>
    </div>
</body>
</html>
