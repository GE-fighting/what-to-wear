<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的衣橱 · 衣物详情 - What to Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#f8fafc; --card:#fff; --text:#1e293b; --muted:#64748b; --line:#e2e8f0; --primary:#667eea; --radius:16px; }
        *{ box-sizing:border-box; margin:0; padding:0; }
        body{ font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); color:var(--text); }
        .container{ max-width:1100px; margin:0 auto; padding:32px 20px 56px; }
        .breadcrumbs{ color:var(--muted); font-size:14px; }
        h1{ font-size:28px; font-weight:700; margin:6px 0 16px; }
        .layout{ display:grid; grid-template-columns: 1.2fr 1fr; gap:20px; }
        .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); }
        .gallery{ padding:16px; display:grid; grid-template-columns: 1fr; gap:12px; }
        .photo{ height:340px; border-radius:12px; background:linear-gradient(135deg,#f1f5f9,#e2e8f0); display:flex; align-items:center; justify-content:center; font-size:42px; }
        .thumbs{ display:grid; grid-template-columns: repeat(4,1fr); gap:10px; }
        .thumb{ height:70px; border-radius:10px; background:#f1f5f9; display:flex; align-items:center; justify-content:center; }
        .info{ padding:16px; }
        .title-row{ display:flex; align-items:center; justify-content:space-between; }
        .name{ font-size:22px; font-weight:700; }
        .badges{ display:flex; gap:8px; }
        .badge{ font-size:12px; color:var(--muted); border:1px solid var(--line); padding:6px 8px; border-radius:999px; background:#f8fafc; }
        .kv{ display:grid; grid-template-columns: repeat(2,1fr); gap:12px; margin-top:12px; }
        .kvc{ border:1px solid var(--line); border-radius:12px; padding:12px; }
        .k{ color:var(--muted); font-size:12px; }
        .v{ font-weight:600; }
        .section{ margin-top:16px; }
        .section h3{ font-size:14px; color:var(--muted); font-weight:700; margin-bottom:8px; }
        .list li{ color:var(--muted); font-size:14px; margin-bottom:6px; }
        .actions{ margin-top:16px; display:flex; gap:10px; }
        .btn{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; text-decoration:none; display:inline-block; }
        .btn.ghost{ background:transparent; color:var(--muted); border:1px solid var(--line); }
        .subnav { display:flex; gap:8px; background:#fff; border:1px solid var(--line); border-radius:999px; padding:6px; margin: 4px 0 16px; }
        .subnav a { text-decoration:none; color:var(--muted); padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600; }
        .subnav a.active { color:#fff; background:var(--primary); border-color:var(--primary); }
        @media (max-width: 1024px){ .layout{ grid-template-columns:1fr; } .photo{ height:260px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumbs">What to Wear › 我的衣橱 › 衣物详情</div>
        <h1>机能风防风外套</h1>
        <div style="margin: 8px 0 12px;">
            <a class="btn ghost" href="wardrobe-list.html">← 返回列表</a>
        </div>

        <nav class="subnav">
            <a href="wardrobe-overview.html">概览</a>
            <a class="active" href="wardrobe-list.html">列表</a>
            <a href="wardrobe-categories.html">分类与标签</a>
            <a href="wardrobe-stats.html">数据统计</a>
            <a href="wardrobe-import.html">批量导入</a>
        </nav>

        <div class="layout">
            <div class="card gallery">
                <div class="photo">🧥</div>
                <div class="thumbs">
                    <div class="thumb">1</div>
                    <div class="thumb">2</div>
                    <div class="thumb">3</div>
                    <div class="thumb">4</div>
                </div>
            </div>

            <div class="card info">
                <div class="title-row">
                    <div class="name">机能风防风外套</div>
                    <div class="badges">
                        <span class="badge">户外</span>
                        <span class="badge">春秋</span>
                        <span class="badge">深灰</span>
                    </div>
                </div>
                <div class="kv">
                    <div class="kvc"><div class="k">分类</div><div class="v">外套</div></div>
                    <div class="kvc"><div class="k">品牌</div><div class="v">Arc'teryx</div></div>
                    <div class="kvc"><div class="k">材质</div><div class="v">尼龙混纺</div></div>
                    <div class="kvc"><div class="k">购入</div><div class="v">¥1999 · 2024/03/12</div></div>
                </div>

                <div class="section">
                    <h3>穿着统计</h3>
                    <ul class="list">
                        <li>累计穿着 6 次 · 本月 2 次 · 最后一次 3 天前</li>
                        <li>估算成本 / 次：¥333</li>
                    </ul>
                </div>

                <div class="section">
                    <h3>护理与备注</h3>
                    <ul class="list">
                        <li>30℃ 轻柔洗，悬挂阴干</li>
                        <li>避免高温暴晒与熨烫</li>
                    </ul>
                </div>

                <div class="actions">
                    <button class="btn">✏️ 编辑</button>
                    <button class="btn ghost">📦 存档</button>
                    <button class="btn ghost">🗑️ 删除</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
