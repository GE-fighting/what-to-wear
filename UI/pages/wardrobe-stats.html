<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的衣橱 · 数据统计 - What to Wear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{ --bg:#f8fafc; --card:#fff; --text:#1e293b; --muted:#64748b; --line:#e2e8f0; --primary:#667eea; --radius:16px; }
        *{ box-sizing:border-box; margin:0; padding:0; }
        body{ font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); color:var(--text); }
        .container{ max-width:1100px; margin:0 auto; padding:32px 20px 56px; }
        .breadcrumbs{ color:var(--muted); font-size:14px; }
        h1{ font-size:28px; font-weight:700; margin:6px 0 16px; }
        .grid{ display:grid; grid-template-columns: repeat(12,1fr); gap:20px; }
        .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:16px; }
        .kpi{ grid-column: span 3; }
        .kpi .v{ font-size:26px; font-weight:800; }
        .kpi .l{ color:var(--muted); font-size:12px; }
        .chart{ height:220px; border:1px dashed var(--line); border-radius:12px; background:#f8fafc; display:flex; align-items:center; justify-content:center; color:var(--muted); }
        .table{ grid-column: span 12; overflow:auto; }
        table{ width:100%; border-collapse:collapse; }
        th,td{ border-bottom:1px solid var(--line); padding:10px 12px; text-align:left; font-size:14px; }
        th{ color:var(--muted); font-weight:700; }
        @media (max-width:1024px){ .kpi{ grid-column: span 6; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumbs">What to Wear › 我的衣橱 › 数据统计</div>
        <h1>数据统计</h1>

        <nav class="subnav" style="display:flex; gap:8px; background:#fff; border:1px solid #e2e8f0; border-radius:999px; padding:6px; margin: 4px 0 16px;">
            <a href="wardrobe-overview.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">概览</a>
            <a href="wardrobe-list.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">列表</a>
            <a href="wardrobe-categories.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">分类与标签</a>
            <a href="wardrobe-stats.html" style="text-decoration:none; color:#fff; background:#667eea; border:1px solid #667eea; padding:8px 12px; border-radius:999px; font-weight:600;">数据统计</a>
            <a href="wardrobe-import.html" style="text-decoration:none; color:#64748b; padding:8px 12px; border-radius:999px; border:1px solid transparent; font-weight:600;">批量导入</a>
        </nav>

        <div class="grid">
            <div class="card kpi"><div class="v">483</div><div class="l">总件数</div></div>
            <div class="card kpi"><div class="v">23</div><div class="l">本月穿搭</div></div>
            <div class="card kpi"><div class="v">8</div><div class="l">本月新增</div></div>
            <div class="card kpi"><div class="v">¥126</div><div class="l">平均成本/次</div></div>

            <div class="card" style="grid-column: span 8;">
                <div style="font-weight:700; margin-bottom:8px;">近90天穿着趋势</div>
                <div class="chart">折线图占位</div>
            </div>
            <div class="card" style="grid-column: span 4;">
                <div style="font-weight:700; margin-bottom:8px;">品类占比</div>
                <div class="chart">饼图占位</div>
            </div>

            <div class="card table">
                <div style="font-weight:700; margin-bottom:8px;">利用率 Top 10</div>
                <table>
                    <thead>
                        <tr><th>名称</th><th>分类</th><th>近30天</th><th>累计</th><th>成本/次</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>白色运动鞋</td><td>鞋履</td><td>8</td><td>22</td><td>¥18</td></tr>
                        <tr><td>简约白T</td><td>上装</td><td>6</td><td>18</td><td>¥4</td></tr>
                        <tr><td>直筒牛仔裤</td><td>下装</td><td>5</td><td>12</td><td>¥33</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
