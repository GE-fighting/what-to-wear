            const categoryId = this.value;
            const allAttributes = document.querySelectorAll('.dynamic-attributes');
            
            // éšè—æ‰€æœ‰ç‰¹å®šå±æ€§
            allAttributes.forEach(attr => attr.classList.remove('show'));

            switch(categoryId) {
                case '1': // ä¸Šè¡£
                    document.getElementById('topAttributes').classList.add('show');

                    document.getElementById('bottomAttributes').classList.add('show');
                    break;
                case '4': // é‹å­
                    document.getElementById('shoeAttributes').classList.add('show');

        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        let uploadedImages = [];

        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('dragover');
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.classList.remove('dragover');
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleImageFiles(files);
        });

        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleImageFiles(files);
        });

        function handleImageFiles(files) {
            files.forEach(file => {
                if (file.type.startsWith('image/') && file.size <= 5 * 1024 * 1024) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        addImagePreview(e.target.result, file.name);
                    };
                    reader.readAsDataURL(file);
                    uploadedImages.push(file);
                }
            });
        }

        function addImagePreview(src, name) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${src}" alt="${name}" class="preview-image">
                <button type="button" class="remove-image" onclick="removeImage(this)">Ã—</button>
            `;
            imagePreview.appendChild(previewItem);
            imagePreview.style.display = 'grid';
        }

        function removeImage(button) {
            const previewItem = button.parentElement;
            const index = Array.from(imagePreview.children).indexOf(previewItem);
            uploadedImages.splice(index, 1);
            previewItem.remove();
            
            if (imagePreview.children.length === 0) {
                imagePreview.style.display = 'none';
            }
        }

        // è¡¨å•æäº¤å¤„ç†

            // æ„å»ºè¯·æ±‚æ•°æ®
            const clothingData = {

                brand: formData.get('brand') || '',

            };
            
            try {
                // æ¨¡æ‹ŸAPIè°ƒç”¨
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // æˆåŠŸæç¤º
                alert('è¡£ç‰©æ·»åŠ æˆåŠŸï¼');
                
                // é‡å®šå‘åˆ°ä¸»é¡µé¢
                window.location.href = 'main-page-sidebar.html';
                
            } catch (error) {
                console.error('æ·»åŠ è¡£ç‰©å¤±è´¥:', error);
                alert('æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loading.style.display = 'none';
                submitText.style.display = 'flex';
                submitBtn.disabled = false;
            }
        });

        // è¡¨å•éªŒè¯
        function validateForm() {
            const requiredFields = ['name', 'categoryId', 'color'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const input = document.querySelector(`[name="${field}"]`);
                if (!input.value.trim()) {
                    input.style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    input.style.borderColor = '#d1d5db';
                }
            });
            
            return isValid;
        }

        // å®æ—¶éªŒè¯
        document.querySelectorAll('input[required], select[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '#d1d5db';
                }
            });
        });
    </script>
