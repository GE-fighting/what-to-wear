<!DOCTYPE html>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="flex justify-between items-center mb-6">
<h2 class="text-2xl font-bold text-on-surface-light dark:text-on-surface-dark">编辑衣物</h2>
<div class="flex space-x-4">
<button class="px-4 py-2 text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md hover:bg-gray-50 dark:hover:bg-gray-700">取消</button>
<button class="px-4 py-2 text-sm font-medium text-white bg-black rounded-md hover:bg-gray-800 flex items-center space-x-2">
<span class="material-icons text-base">save</span>
<span>保存衣物</span>
</button>
</div>
</div>
<div class="space-y-8">
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-medium text-on-surface-light dark:text-on-surface-dark mb-4">衣物图片</h3>
<div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
<div class="relative aspect-square border-2 border-dashed border-border-light dark:border-border-dark rounded-lg flex items-center justify-center">
<span class="material-icons text-on-surface-secondary-light dark:text-on-surface-secondary-dark">add_photo_alternate</span>
</div>
<div class="aspect-square rounded-lg overflow-hidden">

</div>
<div class="aspect-square rounded-lg overflow-hidden">
<img alt="Back view of a beige t-shirt" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAhww5X1RVqQN8csE48lPcAc-HO1vsUOhABHNvn45Ohd8RGy5b9UYip4s32hRHdCw6YxLAVCCnWIb0A0ZIDbgnsXhd-ILgD_ttGsR-TPR7yTOAJyVHgsjtX-2CfkMCsPGnIgwNriNKaJc5bD0zmvUgvUX3OzD_L_mDqt22a533f-mUuwJSCF-cHFRdnkCWF5WhZ83Oo78qG3WVWB_5SZuOqNWxeFsFbZMXTQ0B8YMEN1rsFc1W1lAqI4cq3sFDDMBHP1RQKeCAeA7Hk"/>
</div>
<div class="aspect-square rounded-lg overflow-hidden">
<img alt="Close-up of fabric texture" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCaSsedotpw-dgqAmU9ChWvPZOuY83-NmfXnZb88Bs2XjN-ufhGmbPWCU22CXHPm18EYym59fz8cnIoHVd3aqqYMB22Kcp2n6dJB0EAoHkPrwGrohwIimF8Mhckc_b9q9nfgDNL_626lr-5FKKDtgFOkIAQFAZkkePiFP0DE8OvNTLm5mYXBLn8HXT0gfKcBViJqw-O0jzKYKZasVtUcHDUVtkz0WkgIy4RH4bdfTNvn9J50AUWK5o-SunKmt9nusQgi2CR_bi-4RCF"/>
</div>
<div class="relative aspect-square border-2 border-dashed border-border-light dark:border-border-dark rounded-lg flex items-center justify-center text-on-surface-secondary-light dark:text-on-surface-secondary-dark">
<div class="text-center">
<span class="material-icons">add_a_photo</span>
<p class="text-xs mt-1">添加图片</p>
</div>
</div>
</div>
</div>
<div class="bg-green-50 dark:bg-green-900/20 p-6 rounded-lg">
<h3 class="text-lg font-medium text-green-800 dark:text-green-300 mb-4 flex items-center">
<span class="material-icons mr-2">auto_awesome</span>
            AI 标签建议
          </h3>
<p class="text-sm text-green-700 dark:text-green-400 mb-4">根据您上传的图片，我们为您推荐了以下标签。您可以直接使用或进行修改。</p>
<div class="flex flex-wrap gap-2 mb-4">
<span class="inline-flex items-center px-2 py-1 bg-white dark:bg-surface-dark text-sm font-medium text-gray-700 dark:text-gray-300 rounded-full border border-border-light dark:border-border-dark">颜色: 黑色 <button class="ml-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"><span class="material-icons text-sm">close</span></button></span>
<span class="inline-flex items-center px-2 py-1 bg-white dark:bg-surface-dark text-sm font-medium text-gray-700 dark:text-gray-300 rounded-full border border-border-light dark:border-border-dark">款式: T恤 <button class="ml-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"><span class="material-icons text-sm">close</span></button></span>
<span class="inline-flex items-center px-2 py-1 bg-white dark:bg-surface-dark text-sm font-medium text-gray-700 dark:text-gray-300 rounded-full border border-border-light dark:border-border-dark">材质: 棉 <button class="ml-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"><span class="material-icons text-sm">close</span></button></span>
<span class="inline-flex items-center px-2 py-1 bg-white dark:bg-surface-dark text-sm font-medium text-gray-700 dark:text-gray-300 rounded-full border border-border-light dark:border-border-dark">风格: 简约 <button class="ml-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"><span class="material-icons text-sm">close</span></button></span>
</div>
<div class="flex space-x-4">
<button class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 flex items-center space-x-2">
<span class="material-icons text-base">check</span>
<span>全部应用</span>
</button>
<button class="px-4 py-2 text-sm font-medium text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-900/30 border border-green-200 dark:border-green-700 rounded-md hover:bg-green-200 dark:hover:bg-green-900/50 flex items-center space-x-2">
<span class="material-icons text-base">edit</span>
<span>编辑</span>
</button>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm space-y-6">
<h3 class="text-lg font-medium text-on-surface-light dark:text-on-surface-dark">基本信息</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="clothing-name">衣物名称</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="clothing-name" name="clothing-name" type="text" value="黑色T恤"/>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="category">分类</label>
<select class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="category" name="category">
<option>上装</option>
<option>下装</option>
<option>外套</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="brand">品牌</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="brand" name="brand" placeholder="例如: Uniqlo" type="text" value="Uniqlo"/>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="color">颜色</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="color" name="color" type="text" value="黑色"/>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="material">材质</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="material" name="material" type="text" value="棉"/>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="style">风格</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="style" name="style" type="text" value="简约"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="size">尺码</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="size" name="size" placeholder="例如: M / 170" type="text" value="M / 170"/>
</div>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm space-y-6">
<h3 class="text-lg font-medium text-on-surface-light dark:text-on-surface-dark">适用场景</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="season">季节</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="season" name="season" placeholder="例如: 春夏" type="text" value="春夏"/>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="occasion">场合</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="occasion" name="occasion" placeholder="例如: 日常通勤, 周末出游" type="text" value="日常通勤, 周末出游"/>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm space-y-6">
<h3 class="text-lg font-medium text-on-surface-light dark:text-on-surface-dark">购买信息</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="price">价格</label>
<div class="relative mt-1 rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-on-surface-secondary-light dark:text-on-surface-secondary-dark sm:text-sm">¥</span>
</div>
<input class="block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-7 pr-12 focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="price" name="price" placeholder="0.00" type="text" value="0.00"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="store">商店</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="store" name="store" placeholder="例如: 淘宝官方旗舰店" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark" for="purchase-date">购买日期</label>
<div class="relative mt-1">
<input class="block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm pl-3 pr-10 text-on-surface-light dark:text-on-surface-dark" id="purchase-date" name="purchase-date" placeholder="mm/dd/yyyy" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-icons text-on-surface-secondary-light dark:text-on-surface-secondary-dark">calendar_today</span>
</div>
</div>
</div>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm space-y-6">
<h3 class="text-lg font-medium text-on-surface-light dark:text-on-surface-dark">其他备注</h3>
<div>
<textarea class="block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring-primary sm:text-sm text-on-surface-light dark:text-on-surface-dark" id="notes" name="notes" placeholder="可以记录洗护方式、搭配建议等..." rows="4"></textarea>
</div>
</div>
</div>
<div class="flex justify-end space-x-4 mt-8">
<button class="px-4 py-2 text-sm font-medium text-on-surface-secondary-light dark:text-on-surface-secondary-dark bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md hover:bg-gray-50 dark:hover:bg-gray-700">取消</button>
<button class="px-4 py-2 text-sm font-medium text-white bg-black rounded-md hover:bg-gray-800 flex items-center space-x-2">
<span class="material-icons text-base">save</span>
<span>保存衣物</span>
</button>
</div>
</div>
</main>
<footer class="bg-surface-light dark:bg-surface-dark mt-auto">
<div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8">
<p class="text-center text-sm text-on-surface-secondary-light dark:text-on-surface-secondary-dark">©2024 StyleSense. All rights reserved.</p>
</div>
</footer>
</div>

</body></html>
